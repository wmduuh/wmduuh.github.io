<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
getAuth, GoogleAuthProvider, signInWithPopup, signOut,
onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
const firebaseConfig = {
apiKey: "AIzaSyCN5d0GMVf8zIYkYzlbD4Vt6Z7-NNn5-FA",
authDomain: "wmduuh-github.firebaseapp.com",
projectId: "wmduuh-github",
storageBucket: "wmduuh-github.firebasestorage.app",
messagingSenderId: "240954737432",
appId: "1:240954737432:web:ed5f344eba9ae1085cd46d"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
// --- FUNÇÕES DE UI (Expostas globalmente) ---
window.openAuthModal = () => document.getElementById('auth-modal').style.display = 'flex';
window.closeAuthModal = () => document.getElementById('auth-modal').style.display = 'none';
// --- LÓGICA DE LOGIN ---
window.loginGoogle = () => {
signInWithPopup(auth, provider)
.then(() => closeAuthModal())
.catch(err => console.error(err));
};
window.createAccount = () => {
const email = document.getElementById('auth-email').value;
const pass = document.getElementById('auth-password').value;
createUserWithEmailAndPassword(auth, email, pass)
.then(() => closeAuthModal())
.catch(err => document.getElementById('auth-error').innerText = "Erro ao criar: Senha curta ou e-mail inválido.");
};
window.loginManual = () => {
const email = document.getElementById('auth-email').value;
const pass = document.getElementById('auth-password').value;
signInWithEmailAndPassword(auth, email, pass)
.then(() => closeAuthModal())
.catch(err => document.getElementById('auth-error').innerText = "E-mail ou senha incorretos.");
};
window.logout = () => {
signOut(auth).then(() => location.reload());
};
// --- MONITOR DE ESTADO ---
onAuthStateChanged(auth, (user) => {
const authContainer = document.getElementById('auth-status');
if (user) {
const name = user.displayName ? user.displayName.split(' ')[0] : user.email.split('@')[0];
const photo = user.photoURL || 'https://www.gravatar.com/avatar/000?d=mp';
authContainer.innerHTML = `
<div class="user-avatar-group">
<img src="${photo}" class="user-img" alt="User">
<span style="font-size: 0.85rem; font-weight: 600;">${name}</span>
<a href="javascript:void(0)" onclick="logout()" style="margin-left:8px; color:#ff4444; font-size:0.7rem;">(Sair)</a>
</div>
`;
document.body.classList.add('is-logged-in');
} else {
authContainer.innerHTML = `
<button onclick="openAuthModal()" class="auth-btn-placeholder">
<i class="fas fa-user-circle"></i> LOGIN
</button>
`;
document.body.classList.remove('is-logged-in');
}
});
// --- UI GERAL ---
document.getElementById('menu-toggle').addEventListener('click', () => {
document.getElementById('nav-wrapper').classList.toggle('active');
});
document.getElementById('search-input').addEventListener('keyup', function() {
let filter = this.value.toUpperCase();
document.querySelectorAll('.post-card').forEach(post => {
let title = post.querySelector('h3').innerText;
post.style.display = title.toUpperCase().indexOf(filter) > -1 ? "" : "none";
});
});
</script>
